<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <ng-container *ngIf="pet$ | async as pet">
            <div class="col-12 col-md-8" data-testid="pets-view" [ngClass]="routeAnimationsElements">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{pet.name}}</mat-card-title>
                        <mat-card-subtitle>{{pet.type}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <gallery gallerize *ngIf="galleryConfig$ | async; let config" [items]="images$ | async"
                            [thumbWidth]="config.thumbWidth" [thumbHeight]="config.thumbHeight" [thumbPosition]="config.thumbPosition"
                            [imageSize]="config.imageSize" [loadingStrategy]="config.loadingStrategy" [dots]="config.dots"
                            [thumb]="config.thumb"></gallery>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [routerLink]="['/pets']">{{ 'pets.view.back' | translate |
                            uppercase }}</button>
                        <button mat-button (click)="onEditPet(pet)">{{ 'pets.view.edit' | translate |
                            uppercase }}</button>
                        <button mat-button (click)="onDeletePet(pet)">{{ 'pets.view.delete' | translate |
                            uppercase }}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
        <ng-template #loading>
            <div class="row justify-content-center">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>

    </div>
</div>
